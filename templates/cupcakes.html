<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Cupcakes</title>
</head>
<body>
  <div class="d-flex flex-column align-items-center">
  <h2>Our Cupcakes:</h2>
  <ul class="list-unstyled text-center" id="cupcake-list">

  </ul>

  <h2 class="mt-5 mb-4">Add a Cupcake:</h2>
  <form class="text-center" id="add-new-cupcake" method="POST">
    <p>
    <label for="flavor">Cupcake Flavor:</label>
    <input type="text" name="flavor" id="flavor">
  </p>
  <p>
    <label for="size">Size:</label>
    <input type="text" name="size" id="size">
  </p>
  <p>
    <label for="rating">Rating:</label>
    <input type="text" name="rating" id="rating">
  </p>
  <p>
    <label for="image">Image Link:</label>
    <input type="text" name="image" id="image">
  </p>
    <button class="btn btn-primary" type="submit">Add Cupcake</button>
  </form>
  <script src="http://unpkg.com/jquery"></script>
  <script src="http://unpkg.com/axios/dist/axios.js"></script>
  <script src="/static/cupcakes.js"></script>
</body>
</div>
</html>
